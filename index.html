<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alien Invasion 8-bit</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
      color: #0f0;
    }
    #startBtn, #restartBtn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      padding: 12px 24px;
      cursor: pointer;
      background: black;
      border: 2px solid #0f0;
      color: #0f0;
      border-radius: 6px;
      z-index: 10;
      font-family: 'Press Start 2P', monospace;
    }
    #startScreen {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      z-index: 10;
      color: #0f0;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      color: #0f0;
    }
    canvas {
      display: block;
      margin: auto;
      background: black;
      image-rendering: pixelated;
      border: 3px solid #fff;
    }
  </style>
</head>
<body tabindex="0">
<div id="startScreen">
  <h1>HELLO ROCKET</h1>
  <button id="startBtn">START GAME</button>
</div>
<button id="restartBtn" style="top: 60%; display:none;">RESTART</button>
<canvas id="game" width="960" height="468" tabindex="1"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('startBtn');
const restartBtn = document.getElementById('restartBtn');
const startScreen = document.getElementById('startScreen');

const WIDTH = canvas.width;
const HEIGHT = canvas.height;

let score = 0;
let lives = 3;
let gameOver = false;
let gameStarted = false;
let level = 1;
let alienSpeed = 0.5;
let alienDropTimer = 0;
let lastAlienShot = 0;

const rocketImg = new Image();
rocketImg.src = 'https://i.imgur.com/I0s0bng.png';

const alienSprites = [
  'https://i.imgur.com/OcVpivo.png',
  'https://i.imgur.com/3D84JpY.png',
  'https://i.imgur.com/UjsDbMw.png'
].map(src => {
  const img = new Image();
  img.src = src;
  return img;
});

const player = {
  x: WIDTH / 2 - 16,
  y: HEIGHT - 60,
  w: 32,
  h: 32,
};

let bullets = [];
let alienBullets = [];
let aliens = [];
let stars = [];
const keys = {};

function spawnAliens() {
  aliens = [];
  const rows = 4 + Math.min(level, 6);
  const cols = 8 + Math.min(level, 8);
  for (let row = 0; row < rows; row++) {
    for (let col = 0; col < cols; col++) {
      aliens.push({
        x: 30 + col * 50,
        y: 30 + row * 35,
        w: 32,
        h: 32,
        dx: alienSpeed,
        dir: 1,
        sprite: alienSprites[Math.floor(Math.random() * alienSprites.length)]
      });
    }
  }
}

function spawnStars() {
  stars = [];
  for (let i = 0; i < 80; i++) {
    stars.push({ x: Math.random() * WIDTH, y: Math.random() * HEIGHT, r: Math.random() * 1.5 });
  }
}

function drawStars() {
  ctx.fillStyle = '#fff';
  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  });
}

function drawPlayer() {
  ctx.drawImage(rocketImg, player.x, player.y, player.w, player.h);
}

function drawAliens() {
  aliens.forEach(a => {
    ctx.drawImage(a.sprite, a.x, a.y, a.w, a.h);
  });
}

function drawBullets() {
  ctx.fillStyle = '#fff';
  bullets.forEach(b => ctx.fillRect(b.x, b.y, 2, 8));
  ctx.fillStyle = '#f00';
  alienBullets.forEach(b => ctx.fillRect(b.x, b.y, 3, 10));
}

function drawHUD() {
  ctx.fillStyle = '#0f0';
  ctx.font = '16px "Press Start 2P", monospace';
  ctx.fillText(`Score: ${score}`, 10, 20);
  ctx.fillText(`Lives: ${lives}`, WIDTH - 160, 20);
  ctx.fillText(`Level: ${level}`, WIDTH / 2 - 60, 20);
}

function updateAliens() {
  alienDropTimer++;
  let moveDown = false;

  aliens.forEach(a => {
    a.x += a.dx * a.dir;
    if (a.x <= 0 || a.x + a.w >= WIDTH) moveDown = true;
  });

  if (moveDown || alienDropTimer % 60 === 0) {
    aliens.forEach(a => {
      a.dir *= moveDown ? -1 : 1;
      a.y += 10;
    });
  }

  aliens.forEach((a, i) => {
    if (a.y + a.h >= player.y && a.x < player.x + player.w && a.x + a.w > player.x) {
      lives--;
      aliens.splice(i, 1);
      if (lives <= 0) endGame();
    }
    if (a.y + a.h >= HEIGHT) {
      lives--;
      aliens.splice(i, 1);
      if (lives <= 0) endGame();
    }
  });

  if (aliens.length === 0) {
    level++;
    alienSpeed += 0.2;
    spawnAliens();
  }

  if (Date.now() - lastAlienShot > 1000 && aliens.length) {
    const shooter = aliens[Math.floor(Math.random() * aliens.length)];
    alienBullets.push({ x: shooter.x + shooter.w / 2, y: shooter.y + shooter.h });
    lastAlienShot = Date.now();
  }
}

function updateBullets() {
  bullets.forEach((b, i) => {
    b.y -= 6;
    if (b.y < 0) bullets.splice(i, 1);
  });
  alienBullets.forEach((b, i) => {
    b.y += 4;
    if (b.y > HEIGHT) alienBullets.splice(i, 1);
    if (
      b.x > player.x && b.x < player.x + player.w &&
      b.y > player.y && b.y < player.y + player.h
    ) {
      alienBullets.splice(i, 1);
      lives--;
      if (lives <= 0) endGame();
    }
  });
}

function checkCollisions() {
  bullets.forEach((b, bi) => {
    aliens.forEach((a, ai) => {
      if (
        b.x < a.x + a.w &&
        b.x + 2 > a.x &&
        b.y < a.y + a.h &&
        b.y + 8 > a.y
      ) {
        bullets.splice(bi, 1);
        aliens.splice(ai, 1);
        score += 100;
      }
    });
  });
}

function update() {
  if (keys['ArrowLeft']) player.x -= 4;
  if (keys['ArrowRight']) player.x += 4;
  if (player.x < 0) player.x = 0;
  if (player.x + player.w > WIDTH) player.x = WIDTH - player.w;

  updateAliens();
  updateBullets();
  checkCollisions();
}

function draw() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
  drawStars();
  drawPlayer();
  drawAliens();
  drawBullets();
  drawHUD();
}

function loop() {
  if (!gameStarted) return;
  if (!gameOver) {
    update();
    draw();
    requestAnimationFrame(loop);
  } else {
    ctx.fillStyle = '#f00';
    ctx.font = '20px "Press Start 2P", monospace';
    ctx.fillText('GAME OVER', WIDTH / 2 - 110, HEIGHT / 2);
    ctx.fillText('Press [R] or Click to Restart', WIDTH / 2 - 180, HEIGHT / 2 + 40);
  }
}

function endGame() {
  gameOver = true;
  gameStarted = false;
  restartBtn.style.display = 'block';
  restartBtn.focus();
}

function fireBullet() {
  bullets.push({ x: player.x + player.w / 2 - 1, y: player.y });
}

window.addEventListener('keydown', (e) => {
  keys[e.key] = true;
  if (e.key === ' ' && gameStarted && !gameOver) fireBullet();
  if (e.key.toLowerCase() === 'r' && gameOver) restartBtn.click();
});

window.addEventListener('keyup', (e) => {
  keys[e.key] = false;
});

startBtn.onclick = () => {
  startScreen.style.display = 'none';
  restartBtn.style.display = 'none';
  score = 0;
  lives = 3;
  level = 1;
  alienSpeed = 0.5;
  bullets = [];
  alienBullets = [];
  gameOver = false;
  gameStarted = true;
  spawnStars();
  spawnAliens();
  canvas.focus();
  loop();
};

restartBtn.onclick = () => {
  restartBtn.style.display = 'none';
  score = 0;
  lives = 3;
  level = 1;
  alienSpeed = 0.5;
  bullets = [];
  alienBullets = [];
  gameOver = false;
  gameStarted = true;
  spawnStars();
  spawnAliens();
  canvas.focus();
  loop();
};

window.addEventListener('load', () => {
  window.focus();
  document.body.addEventListener('click', () => {
    window.focus();
    canvas.focus();
  });
});
</script>
</body>
</html>
