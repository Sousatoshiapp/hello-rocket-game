<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rocket Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #1d1f27;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(#192231, #10151f);
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-family: sans-serif;
      color: white;
      font-size: 18px;
      z-index: 10;
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      color: white;
      font-family: sans-serif;
      z-index: 100;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background: #ADFF2F;
      color: #000;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>HELLO ROCKET</h1>
    <button onclick="startGame()">Start Game</button>
  </div>
  <div id="gameOverScreen" style="display:none">
    <h1>Game Over</h1>
    <p>Final Score: <span id="finalScore">0</span></p>
    <button onclick="startGame()">Play Again</button>
  </div>
  <div id="scoreboard">Score: <span id="score">0</span> | Lives: <span id="lives">3</span></div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const scoreDisplay = document.getElementById("score");
    const livesDisplay = document.getElementById("lives");
    const startScreen = document.getElementById("startScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScoreText = document.getElementById("finalScore");

    let rocket = { x: canvas.width / 2 - 20, y: canvas.height - 60, width: 40, height: 40, speed: 7 };
    let bullets = [];
    let enemies = [];
    let keys = {};
    let score = 0;
    let lives = 3;
    let gameRunning = false;

    document.addEventListener("keydown", (e) => keys[e.key] = true);
    document.addEventListener("keyup", (e) => keys[e.key] = false);

    function startGame() {
      rocket.x = canvas.width / 2 - 20;
      bullets = [];
      enemies = [];
      score = 0;
      lives = 3;
      gameRunning = true;
      startScreen.style.display = "none";
      gameOverScreen.style.display = "none";
      spawnEnemies();
      update();
    }

    function gameOver() {
      gameRunning = false;
      finalScoreText.innerText = score;
      gameOverScreen.style.display = "flex";
    }

    function spawnEnemies() {
      setInterval(() => {
        if (!gameRunning) return;
        enemies.push({
          x: Math.random() * (canvas.width - 30),
          y: -30,
          width: 30,
          height: 30,
          speed: 2 + Math.random() * 2
        });
      }, 800);
    }

    function shoot() {
      bullets.push({
        x: rocket.x + rocket.width / 2 - 2,
        y: rocket.y,
        width: 4,
        height: 10,
        speed: 6
      });
    }

    function drawRocket() {
      ctx.fillStyle = "#ADFF2F";
      ctx.fillRect(rocket.x, rocket.y, rocket.width, rocket.height);
    }

    function drawBullets() {
      ctx.fillStyle = "white";
      bullets.forEach((b, i) => {
        b.y -= b.speed;
        ctx.fillRect(b.x, b.y, b.width, b.height);
        if (b.y < 0) bullets.splice(i, 1);
      });
    }

    function drawEnemies() {
      ctx.fillStyle = "#ff4f4f";
      enemies.forEach((e, i) => {
        e.y += e.speed;
        ctx.fillRect(e.x, e.y, e.width, e.height);

        // Collision with rocket
        if (
          e.x < rocket.x + rocket.width &&
          e.x + e.width > rocket.x &&
          e.y < rocket.y + rocket.height &&
          e.y + e.height > rocket.y
        ) {
          enemies.splice(i, 1);
          lives--;
          if (lives <= 0) gameOver();
        }

        // Off screen
        if (e.y > canvas.height) enemies.splice(i, 1);
      });
    }

    function handleCollisions() {
      bullets.forEach((b, bi) => {
        enemies.forEach((e, ei) => {
          if (
            b.x < e.x + e.width &&
            b.x + b.width > e.x &&
            b.y < e.y + e.height &&
            b.y + b.height > e.y
          ) {
            bullets.splice(bi, 1);
            enemies.splice(ei, 1);
            score++;
          }
        });
      });
    }

    function update() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (keys["ArrowLeft"] && rocket.x > 0) rocket.x -= rocket.speed;
      if (keys["ArrowRight"] && rocket.x + rocket.width < canvas.width) rocket.x += rocket.speed;
      if (keys[" "]) shoot();

      drawRocket();
      drawBullets();
      drawEnemies();
      handleCollisions();

      scoreDisplay.innerText = score;
      livesDisplay.innerText = lives;

      requestAnimationFrame(update);
    }
  </script>
</body>
</html>
