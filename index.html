<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Invaders 8-bit</title>
  <style>
    body {
      margin: 0;
      background: #000;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      border: 4px solid #fff;
    }
  </style>
</head>
<body>
<canvas id="gameCanvas" width="480" height="320"></canvas>
<script>
const canvas = document.getElementById('gameCanvas');
const ctx = canvas.getContext('2d');

let player = { x: 220, y: 280, width: 40, height: 10 };
let bullets = [];
let aliens = [];
let score = 0;
let lives = 3;
let gameOver = false;

const keys = {};

function createAliens() {
  aliens = [];
  for (let row = 0; row < 4; row++) {
    for (let col = 0; col < 8; col++) {
      aliens.push({ x: 50 + col * 45, y: 30 + row * 30, width: 30, height: 20 });
    }
  }
}

createAliens();

function drawPlayer() {
  ctx.fillStyle = '#0f0';
  ctx.fillRect(player.x, player.y, player.width, player.height);
}

function drawAliens() {
  ctx.fillStyle = '#f00';
  aliens.forEach(alien => ctx.fillRect(alien.x, alien.y, alien.width, alien.height));
}

function drawBullets() {
  ctx.fillStyle = '#fff';
  bullets.forEach(b => ctx.fillRect(b.x, b.y, 4, 10));
}

function drawHUD() {
  ctx.fillStyle = '#fff';
  ctx.font = '16px monospace';
  ctx.fillText(`Score: ${score}`, 10, 20);
  ctx.fillText(`Lives: ${lives}`, 400, 20);
}

function moveAliens() {
  let dx = 0.5;
  aliens.forEach(a => a.x += dx);
}

function checkCollisions() {
  bullets.forEach((b, bi) => {
    aliens.forEach((a, ai) => {
      if (
        b.x < a.x + a.width &&
        b.x + 4 > a.x &&
        b.y < a.y + a.height &&
        b.y + 10 > a.y
      ) {
        aliens.splice(ai, 1);
        bullets.splice(bi, 1);
        score += 100;
      }
    });
  });

  aliens.forEach((a, i) => {
    if (a.y + a.height > player.y) {
      aliens.splice(i, 1);
      lives -= 1;
      if (lives <= 0) gameOver = true;
    }
  });
}

function update() {
  if (keys['ArrowLeft']) player.x -= 4;
  if (keys['ArrowRight']) player.x += 4;
  if (player.x < 0) player.x = 0;
  if (player.x > canvas.width - player.width) player.x = canvas.width - player.width;

  bullets.forEach(b => b.y -= 6);
  bullets = bullets.filter(b => b.y > 0);

  moveAliens();
  checkCollisions();
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPlayer();
  drawAliens();
  drawBullets();
  drawHUD();
}

function loop() {
  if (!gameOver) {
    update();
    draw();
    requestAnimationFrame(loop);
  } else {
    ctx.fillStyle = '#fff';
    ctx.font = '32px monospace';
    ctx.fillText('GAME OVER', 140, 160);
  }
}

document.addEventListener('keydown', (e) => {
  keys[e.key] = true;
  if (e.key === ' ') {
    bullets.push({ x: player.x + player.width / 2 - 2, y: player.y });
  }
});

document.addEventListener('keyup', (e) => {
  keys[e.key] = false;
});

loop();
</script>
</body>
</html>
