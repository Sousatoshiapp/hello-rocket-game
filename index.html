<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Rocket 8bit</title>
  <style>
    body {
      background: #090e23;
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #adff2f;
    }
    h1 {
      font-size: 32px;
      letter-spacing: 2px;
      margin-top: 24px;
      margin-bottom: 12px;
      color: #adff2f;
      text-shadow: 0 0 8px #070;
      text-align: center;
      font-family: 'Press Start 2P', monospace;
    }
    #game {
      border: 4px solid #adff2f;
      background: #090e23;
      box-shadow: 0 0 40px #0a0, 0 0 12px #000;
      margin-bottom: 18px;
      margin-top: 8px;
      display: block;
      outline: none;
    }
    button {
      font-family: 'Press Start 2P', monospace;
      font-size: 18px;
      color: #090e23;
      background: #adff2f;
      border: none;
      padding: 14px 38px;
      border-radius: 14px;
      box-shadow: 0 4px #060, 0 0 8px #adff2f88;
      cursor: pointer;
      margin: 12px 0;
      transition: background 0.2s, color 0.2s;
    }
    button:disabled {
      background: #ddd;
      color: #aaa;
      cursor: not-allowed;
    }
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
  </style>
</head>
<body>
  <h1>Hello Rocket</h1>
  <canvas id="game" width="800" height="520" tabindex="1"></canvas>
  <button id="startBtn" disabled>Carregando...</button>
  <button id="restartBtn" style="display:none">Reiniciar</button>

<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('startBtn');
const restartBtn = document.getElementById('restartBtn');
const WIDTH = canvas.width;
const HEIGHT = canvas.height;

// Sprites
const rocketImg = new Image();
rocketImg.src = 'https://i.imgur.com/I0s0bng.png';
const coinImg = new Image();
coinImg.src = 'https://i.imgur.com/Y7rmVbR.gif';
const alienSpriteSrcs = [
  'https://i.imgur.com/OcVpivo.png',
  'https://i.imgur.com/3D84JpY.png',
  'https://i.imgur.com/UjsDbMw.png'
];
const alienSprites = alienSpriteSrcs.map(src => {
  const img = new Image();
  img.src = src;
  return img;
});

// State
let score = 0;
let coinCount = 0;
let lives = 3;
let level = 1;
let alienSpeed = 0.7;
let gameOver = false;
let gameStarted = false;

const player = {
  x: WIDTH/2 - 16,
  y: HEIGHT - 64,
  w: 40,
  h: 46,
  targetX: WIDTH/2 - 16,
};

let bullets = [];
let aliens = [];
let stars = [];
let coins = [];

// --- Asset loader ---
let assetsLoaded = 0;
const totalAssets = 1 + 1 + alienSprites.length;
function onAssetLoad() {
  assetsLoaded++;
  if (assetsLoaded === totalAssets) {
    startBtn.disabled = false;
    startBtn.innerText = 'START GAME';
  }
}
rocketImg.onload = onAssetLoad;
coinImg.onload = onAssetLoad;
alienSprites.forEach(img => img.onload = onAssetLoad);
startBtn.disabled = true;
startBtn.innerText = 'Carregando...';

// --- Game Logic ---
function spawnAliens() {
  aliens = [];
  const rows = 3 + Math.min(level, 4);
  const cols = 6 + Math.floor(level * 1.1);
  for (let row = 0; row < rows; row++) {
    for (let col = 0; col < cols; col++) {
      aliens.push({
        x: 32 + col * 64,
        y: 24 + row * 44,
        w: 36,
        h: 38,
        dx: alienSpeed,
        dir: 1,
        sprite: alienSprites[Math.floor(Math.random() * alienSprites.length)]
      });
    }
  }
}
function spawnStars() {
  stars = [];
  for (let i = 0; i < 64; i++) {
    stars.push({ x: Math.random() * WIDTH, y: Math.random() * HEIGHT, r: Math.random() * 1.5 + 0.5 });
  }
}
function drawStars() {
  ctx.save();
  ctx.globalAlpha = 0.7;
  ctx.fillStyle = '#fff';
  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fill();
  });
  ctx.restore();
}
function drawPlayer() {
  ctx.drawImage(rocketImg, player.x, player.y, player.w, player.h);
}
function drawAliens() {
  aliens.forEach(a => {
    ctx.drawImage(a.sprite, a.x, a.y, a.w, a.h);
  });
}
function drawBullets() {
  ctx.fillStyle = '#adff2f';
  bullets.forEach(b => ctx.fillRect(b.x, b.y, 3, 14));
}
function drawCoins() {
  coins.forEach(c => {
    ctx.drawImage(coinImg, c.x, c.y, c.w, c.h);
  });
}
function drawHUD() {
  ctx.fillStyle = '#adff2f';
  ctx.font = '18px "Press Start 2P", monospace';
  ctx.fillText(`SCORE: ${score}`, 22, 30);
  ctx.fillText(`COINS: ${coinCount}`, 220, 30);
  ctx.fillText(`LIVES: ${lives}`, 430, 30);
  ctx.fillText(`LEVEL: ${level}`, 610, 30);
}
function drawGameOver() {
  ctx.save();
  ctx.globalAlpha = 0.95;
  ctx.fillStyle = "#090e23cc";
  ctx.fillRect(0, HEIGHT/2-90, WIDTH, 180);
  ctx.globalAlpha = 1;
  ctx.fillStyle = "#ff0040";
  ctx.font = '36px "Press Start 2P", monospace';
  ctx.textAlign = 'center';
  ctx.fillText("GAME OVER", WIDTH/2, HEIGHT/2-16);
  ctx.font = '20px "Press Start 2P", monospace';
  ctx.fillStyle = "#adff2f";
  ctx.fillText('Clique ou pressione [R] para reiniciar', WIDTH/2, HEIGHT/2+36);
  ctx.textAlign = 'start';
  ctx.restore();
}

function updateAliens() {
  let hitEdge = false;
  aliens.forEach(a => {
    a.x += a.dx * a.dir;
    if (a.x < 8 || a.x + a.w > WIDTH-8) hitEdge = true;
  });
  if (hitEdge) {
    aliens.forEach(a => {
      a.dir *= -1;
      a.y += 32;
      // Se chegar na base, perde vida
      if (a.y + a.h >= player.y) {
        lives--;
        if (lives <= 0) endGame();
        spawnAliens();
      }
    });
  }
}
function updateBullets() {
  for (let i = bullets.length-1; i>=0; i--) {
    bullets[i].y -= 11;
    if (bullets[i].y < -12) bullets.splice(i, 1);
  }
}
function updateCoins() {
  for (let i = coins.length-1; i>=0; i--) {
    coins[i].y += 4;
    // pegou
    if (
      coins[i].x < player.x + player.w &&
      coins[i].x + coins[i].w > player.x &&
      coins[i].y < player.y + player.h &&
      coins[i].y + coins[i].h > player.y
    ) {
      coins.splice(i, 1);
      coinCount++;
      score += 25;
    } else if (coins[i].y > HEIGHT+20) {
      coins.splice(i, 1);
    }
  }
}
function checkCollisions() {
  // Bala e alien
  for (let bi = bullets.length-1; bi>=0; bi--) {
    let b = bullets[bi];
    for (let ai = aliens.length-1; ai>=0; ai--) {
      let a = aliens[ai];
      if (
        b.x < a.x + a.w &&
        b.x + 3 > a.x &&
        b.y < a.y + a.h &&
        b.y + 14 > a.y
      ) {
        bullets.splice(bi, 1);
        aliens.splice(ai, 1);
        score += 100;
        coins.push({x: a.x + a.w/2 - 9, y: a.y + a.h/2 - 9, w: 18, h: 18});
        break;
      }
    }
  }
  // Alien e player
  for (let ai = aliens.length-1; ai>=0; ai--) {
    let a = aliens[ai];
    if (
      a.x < player.x + player.w &&
      a.x + a.w > player.x &&
      a.y + a.h > player.y + 4
    ) {
      lives--;
      if (lives <= 0) endGame();
      spawnAliens();
      break;
    }
  }
}
function update() {
  // Movimento do foguete com easing
  if (typeof player.targetX !== 'undefined') {
    const dx = player.targetX - player.x;
    player.x += dx * 0.12;
  }
  if (player.x < 0) player.x = 0;
  if (player.x + player.w > WIDTH) player.x = WIDTH - player.w;
  updateAliens();
  updateBullets();
  updateCoins();
  checkCollisions();
  // Próxima fase
  if (aliens.length === 0 && !gameOver) {
    level++;
    alienSpeed += 0.18;
    spawnAliens();
  }
}

function draw() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
  drawStars();
  drawPlayer();
  drawAliens();
  drawBullets();
  drawCoins();
  drawHUD();
  if (gameOver) drawGameOver();
}

function loop() {
  if (!gameStarted) return;
  if (!gameOver) {
    update();
    draw();
    requestAnimationFrame(loop);
  } else {
    draw(); // Mostra tela de Game Over
  }
}

function fireBullet() {
  if (!gameOver && bullets.length < 6) {
    bullets.push({x: player.x + player.w/2 - 1.5, y: player.y - 10});
  }
}
function endGame() {
  gameOver = true;
  gameStarted = false;
  restartBtn.style.display = '';
}
function restartGame() {
  score = 0;
  lives = 3;
  coinCount = 0;
  level = 1;
  alienSpeed = 0.7;
  bullets = [];
  coins = [];
  gameOver = false;
  gameStarted = true;
  restartBtn.style.display = 'none';
  spawnStars();
  spawnAliens();
  player.x = WIDTH/2 - 16;
  player.targetX = WIDTH/2 - 16;
  loop();
}

// --- Controls ---
canvas.addEventListener('mousemove', (e) => {
  const rect = canvas.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  player.targetX = mouseX - player.w/2;
});
canvas.addEventListener('click', (e) => {
  if (gameOver) {
    restartGame();
  } else {
    fireBullet();
  }
});
window.addEventListener('keydown', (e) => {
  if (e.code === "Space" && !gameOver) fireBullet();
  if (e.key.toLowerCase() === "r" && gameOver) restartGame();
});
// Touch support para mobile
canvas.addEventListener('touchmove', e => {
  if (e.touches && e.touches.length) {
    const rect = canvas.getBoundingClientRect();
    player.targetX = e.touches[0].clientX - rect.left - player.w/2;
  }
});
canvas.addEventListener('touchstart', e => {
  if (gameOver) {
    restartGame();
  } else {
    fireBullet();
  }
  e.preventDefault();
}, {passive:false});

// --- Start and restart buttons ---
startBtn.onclick = () => {
  startBtn.style.display = 'none';
  restartBtn.style.display = 'none';
  restartGame();
  gameStarted = true;
};
restartBtn.onclick = () => {
  restartBtn.style.display = 'none';
  restartGame();
};

// --- Start screen ---
drawStars();
ctx.fillStyle = '#adff2f';
ctx.font = '36px "Press Start 2P", monospace';
ctx.textAlign = 'center';
ctx.fillText('HELLO ROCKET', WIDTH/2, HEIGHT/2 - 40);
ctx.font = '18px "Press Start 2P", monospace';
ctx.fillText('Clique em START GAME para começar!', WIDTH/2, HEIGHT/2 + 16);
ctx.textAlign = 'start';

</script>
</body>
</html>
