<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rocket Invaders</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d1f;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: linear-gradient(#0d0d1f, #1a1a3d);
      border: 2px solid #ADFF2F;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const playerWidth = 40;
    const playerHeight = 20;
    let playerX = canvas.width / 2 - playerWidth / 2;
    let playerY = canvas.height - 40;
    const playerSpeed = 5;

    const bulletWidth = 4;
    const bulletHeight = 10;
    let bullets = [];

    const enemies = [];
    const enemyWidth = 30;
    const enemyHeight = 20;
    const enemyRows = 4;
    const enemyCols = 6;
    const enemySpacing = 40;
    let enemyDirection = 1;

    for (let row = 0; row < enemyRows; row++) {
      for (let col = 0; col < enemyCols; col++) {
        enemies.push({
          x: col * enemySpacing + 40,
          y: row * enemySpacing + 30,
          alive: true
        });
      }
    }

    let leftPressed = false;
    let rightPressed = false;
    let spacePressed = false;

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") leftPressed = true;
      if (e.key === "ArrowRight") rightPressed = true;
      if (e.key === " ") spacePressed = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") leftPressed = false;
      if (e.key === "ArrowRight") rightPressed = false;
      if (e.key === " ") spacePressed = false;
    });

    function drawPlayer() {
      ctx.fillStyle = "#ADFF2F";
      ctx.fillRect(playerX, playerY, playerWidth, playerHeight);
    }

    function drawBullets() {
      ctx.fillStyle = "#FFFFFF";
      bullets.forEach((bullet, index) => {
        ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight);
        bullet.y -= 7;
        if (bullet.y < 0) bullets.splice(index, 1);
      });
    }

    function drawEnemies() {
      ctx.fillStyle = "#FF4F4F";
      enemies.forEach((enemy) => {
        if (enemy.alive) ctx.fillRect(enemy.x, enemy.y, enemyWidth, enemyHeight);
      });
    }

    function moveEnemies() {
      let edgeReached = false;
      enemies.forEach((enemy) => {
        if (enemy.alive) {
          enemy.x += enemyDirection * 1.5;
          if (enemy.x <= 0 || enemy.x + enemyWidth >= canvas.width) {
            edgeReached = true;
          }
        }
      });

      if (edgeReached) {
        enemyDirection *= -1;
        enemies.forEach((enemy) => {
          enemy.y += 10;
        });
      }
    }

    function handleCollisions() {
      bullets.forEach((bullet, bIndex) => {
        enemies.forEach((enemy) => {
          if (
            enemy.alive &&
            bullet.x < enemy.x + enemyWidth &&
            bullet.x + bulletWidth > enemy.x &&
            bullet.y < enemy.y + enemyHeight &&
            bullet.y + bulletHeight > enemy.y
          ) {
            enemy.alive = false;
            bullets.splice(bIndex, 1);
          }
        });
      });
    }

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      drawPlayer();
      drawBullets();
      drawEnemies();
      moveEnemies();
      handleCollisions();

      if (leftPressed && playerX > 0) playerX -= playerSpeed;
      if (rightPressed && playerX + playerWidth < canvas.width) playerX += playerSpeed;
      if (spacePressed && bullets.length < 5) {
        bullets.push({
          x: playerX + playerWidth / 2 - bulletWidth / 2,
          y: playerY
        });
      }

      requestAnimationFrame(gameLoop);
    }

    gameLoop();
  </script>
</body>
</html>
