<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Alien Invasion 8-bit</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      font-family: 'Press Start 2P', monospace;
      color: #0f0;
    }
    #startBtn, #restartBtn {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: 16px;
      padding: 12px 24px;
      cursor: pointer;
      background: black;
      border: 2px solid #0f0;
      color: #0f0;
      border-radius: 6px;
      z-index: 10;
      font-family: 'Press Start 2P', monospace;
    }
    #startScreen {
      position: absolute;
      top: 25%;
      width: 100%;
      text-align: center;
      z-index: 10;
      color: #0f0;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 40px;
      color: #0f0;
    }
    canvas {
      display: block;
      margin: auto;
      background: black;
      image-rendering: pixelated;
      border: 3px solid #fff;
    }
  </style>
</head>
<body tabindex="0">
<div id="startScreen">
  <h1>HELLO ROCKET</h1>
  <button id="startBtn">START GAME</button>
</div>
<button id="restartBtn" style="top: 60%; display:none;">RESTART</button>
<canvas id="game" width="960" height="468" tabindex="1"></canvas>
<audio id="coinSound" src="https://freesound.org/data/previews/341/341695_5260877-lq.mp3"></audio>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const startBtn = document.getElementById('startBtn');
const restartBtn = document.getElementById('restartBtn');
const coinSound = document.getElementById('coinSound');

const WIDTH = canvas.width;
const HEIGHT = canvas.height;

let score = 0;
let lives = 3;
let gameOver = false;
let gameStarted = false;
let level = 1;
let alienSpeed = 0.5;
let alienDropTimer = 0;
let lastAlienShot = 0;

const rocketImg = new Image();
rocketImg.src = 'https://i.imgur.com/I0s0bng.png';

const coinImg = new Image();
coinImg.src = 'https://i.imgur.com/Y7rmVbR.gif';

const alienSprites = [
  'https://i.imgur.com/OcVpivo.png',
  'https://i.imgur.com/3D84JpY.png',
  'https://i.imgur.com/UjsDbMw.png'
].map(src => {
  const img = new Image();
  img.src = src;
  return img;
});

const player = {
  x: WIDTH / 2 - 16,
  y: HEIGHT - 60,
  w: 32,
  h: 32,
};

let bullets = [];
let alienBullets = [];
let aliens = [];
let stars = [];
let coins = [];
let coinCount = 0;

function spawnAliens() {
  aliens = [];
  const rows = 4 + Math.min(level, 6);
  const cols = 8 + Math.min(level, 8);
  for (let row = 0; row < rows; row++) {
    for (let col = 0; col < cols; col++) {
      aliens.push({
        x: 30 + col * 50,
        y: 30 + row * 35,
        w: 32,
        h: 32,
        dx: alienSpeed,
        dir: 1,
        sprite: alienSprites[Math.floor(Math.random() * alienSprites.length)]
      });
    }
  }
}

function spawnStars() {
  stars = [];
  for (let i = 0; i < 80; i++) {
    stars.push({ x: Math.random() * WIDTH, y: Math.random() * HEIGHT, r: Math.random() * 1.5 });
  }
}

function drawStars() {
  ctx.fillStyle = '#fff';
  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  });
}

function drawPlayer() {
  ctx.drawImage(rocketImg, player.x, player.y, player.w, player.h);
}

function drawAliens() {
  aliens.forEach(a => {
    ctx.drawImage(a.sprite, a.x, a.y, a.w, a.h);
  });
}

function drawBullets() {
  ctx.fillStyle = '#fff';
  bullets.forEach(b => ctx.fillRect(b.x, b.y, 2, 8));
  ctx.fillStyle = '#f00';
  alienBullets.forEach(b => ctx.fillRect(b.x, b.y, 3, 10));
}

function drawCoins() {
  coins.forEach(c => {
    ctx.drawImage(coinImg, c.x, c.y, c.w, c.h);
  });
}

function drawHUD() {
  ctx.fillStyle = '#0f0';
  ctx.font = '16px "Press Start 2P", monospace';
  ctx.fillText(`Score: ${score}`, 10, 20);
  ctx.fillText(`Lives: ${lives}`, WIDTH - 160, 20);
  ctx.fillText(`Level: ${level}`, WIDTH / 2 - 60, 20);
  ctx.fillText(`Coins: ${coinCount}`, WIDTH - 300, 20);
}

function updateCoins() {
  coins.forEach((c, i) => {
    c.y += 2;
    if (
      c.x < player.x + player.w &&
      c.x + c.w > player.x &&
      c.y < player.y + player.h &&
      c.y + c.h > player.y
    ) {
      coins.splice(i, 1);
      coinCount++;
      coinSound.currentTime = 0;
      coinSound.play();
    } else if (c.y > HEIGHT) {
      coins.splice(i, 1);
    }
  });
}

function checkCollisions() {
  bullets.forEach((b, bi) => {
    aliens.forEach((a, ai) => {
      if (
        b.x < a.x + a.w &&
        b.x + 2 > a.x &&
        b.y < a.y + a.h &&
        b.y + 8 > a.y
      ) {
        bullets.splice(bi, 1);
        aliens.splice(ai, 1);
        score += 100;
        coins.push({ x: a.x + a.w / 2 - 8, y: a.y, w: 16, h: 16 });
      }
    });
  });
}

function update() {
  if (typeof player.targetX !== 'undefined') {
    const dx = player.targetX - player.x;
    player.x += dx * 0.1;
  }
  if (player.x < 0) player.x = 0;
  if (player.x + player.w > WIDTH) player.x = WIDTH - player.w;

  updateAliens();
  updateBullets();
  updateCoins();
  checkCollisions();
}

function draw() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
  drawStars();
  drawPlayer();
  drawAliens();
  drawBullets();
  drawCoins();
  drawHUD();
}

function loop() {
  if (!gameStarted) return;
  if (!gameOver) {
    update();
    draw();
    requestAnimationFrame(loop);
  } else {
    ctx.fillStyle = '#f00';
    ctx.font = '20px "Press Start 2P", monospace';
    ctx.fillText('GAME OVER', WIDTH / 2 - 110, HEIGHT / 2);
    ctx.fillText('Press [R] or Click to Restart', WIDTH / 2 - 180, HEIGHT / 2 + 40);
  }
}

function endGame() {
  gameOver = true;
  gameStarted = false;
  restartBtn.style.display = 'block';
  restartBtn.focus();
}

function fireBullet() {
  bullets.push({ x: player.x + player.w / 2 - 1, y: player.y });
}

canvas.addEventListener('mousemove', (e) => {
  const rect = canvas.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  player.targetX = mouseX - player.w / 2;
});

canvas.addEventListener('click', () => {
  if (gameStarted && !gameOver) fireBullet();
  if (gameOver) restartBtn.click();
});

window.addEventListener('keydown', (e) => {
  if (e.key === ' ' && gameStarted && !gameOver) fireBullet();
  if (e.key.toLowerCase() === 'r' && gameOver) restartBtn.click();
});

startBtn.onclick = () => {
  startBtn.style.display = 'none';
  restartBtn.style.display = 'none';
  score = 0;
  lives = 3;
  level = 1;
  alienSpeed = 0.5;
  coinCount = 0;
  bullets = [];
  alienBullets = [];
  coins = [];
  gameOver = false;
  gameStarted = true;
  spawnStars();
  spawnAliens();
  canvas.focus();
  loop();
};

restartBtn.onclick = () => {
  restartBtn.style.display = 'none';
  score = 0;
  lives = 3;
  level = 1;
  alienSpeed = 0.5;
  coinCount = 0;
  bullets = [];
  alienBullets = [];
  coins = [];
  gameOver = false;
  gameStarted = true;
  spawnStars();
  spawnAliens();
  canvas.focus();
  loop();
};
</script>
</body>
</html>
