<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Alien Invasion 8-bit</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
      margin: auto;
      background: black;
      image-rendering: pixelated;
    }
  </style>
</head>
<body>
<canvas id="game" width="480" height="320"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');

const WIDTH = canvas.width;
const HEIGHT = canvas.height;

let score = 0;
let lives = 3;
let gameOver = false;

const player = {
  x: WIDTH / 2 - 10,
  y: HEIGHT - 30,
  w: 20,
  h: 10,
  color: '#0ff',
};

const bullets = [];
const aliens = [];
const stars = [];
const keys = {};

function spawnAliens() {
  aliens.length = 0;
  for (let row = 0; row < 4; row++) {
    for (let col = 0; col < 8; col++) {
      aliens.push({
        x: 30 + col * 50,
        y: 30 + row * 30,
        w: 16,
        h: 10,
        dx: 0.5,
        dir: 1,
        color: '#f0f'
      });
    }
  }
}

function spawnStars() {
  for (let i = 0; i < 50; i++) {
    stars.push({ x: Math.random() * WIDTH, y: Math.random() * HEIGHT, r: Math.random() * 2 });
  }
}

function drawStars() {
  ctx.fillStyle = '#fff';
  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
    ctx.fill();
  });
}

function drawPlayer() {
  ctx.fillStyle = player.color;
  ctx.fillRect(player.x, player.y, player.w, player.h);
  ctx.fillRect(player.x + 5, player.y - 5, 10, 5); // topo da nave
}

function drawAliens() {
  aliens.forEach(a => {
    ctx.fillStyle = a.color;
    ctx.fillRect(a.x, a.y, a.w, a.h);
    ctx.fillRect(a.x + 4, a.y - 4, 8, 4); // domo do OVNI
  });
}

function drawBullets() {
  ctx.fillStyle = '#fff';
  bullets.forEach(b => ctx.fillRect(b.x, b.y, 2, 8));
}

function drawHUD() {
  ctx.fillStyle = '#0f0';
  ctx.font = '14px monospace';
  ctx.fillText(`Score: ${score}`, 10, 16);
  ctx.fillText(`Lives: ${lives}`, WIDTH - 80, 16);
}

function updateAliens() {
  aliens.forEach(a => {
    a.x += a.dx * a.dir;
    if (a.x <= 0 || a.x + a.w >= WIDTH) {
      a.dir *= -1;
      a.y += 10;
    }
    if (a.y + a.h >= player.y && a.x < player.x + player.w && a.x + a.w > player.x) {
      lives--;
      if (lives <= 0) gameOver = true;
    }
  });
}

function updateBullets() {
  bullets.forEach((b, i) => {
    b.y -= 6;
    if (b.y < 0) bullets.splice(i, 1);
  });
}

function checkCollisions() {
  bullets.forEach((b, bi) => {
    aliens.forEach((a, ai) => {
      if (
        b.x < a.x + a.w &&
        b.x + 2 > a.x &&
        b.y < a.y + a.h &&
        b.y + 8 > a.y
      ) {
        bullets.splice(bi, 1);
        aliens.splice(ai, 1);
        score += 100;
      }
    });
  });
}

function update() {
  if (keys['ArrowLeft']) player.x -= 4;
  if (keys['ArrowRight']) player.x += 4;
  if (player.x < 0) player.x = 0;
  if (player.x + player.w > WIDTH) player.x = WIDTH - player.w;

  updateAliens();
  updateBullets();
  checkCollisions();
}

function draw() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
  drawStars();
  drawPlayer();
  drawAliens();
  drawBullets();
  drawHUD();
}

function loop() {
  if (!gameOver) {
    update();
    draw();
    requestAnimationFrame(loop);
  } else {
    ctx.fillStyle = '#f00';
    ctx.font = '30px monospace';
    ctx.fillText('GAME OVER', WIDTH / 2 - 90, HEIGHT / 2);
  }
}

document.addEventListener('keydown', (e) => {
  keys[e.key] = true;
  if (e.key === ' ') {
    bullets.push({ x: player.x + player.w / 2 - 1, y: player.y });
  }
});
document.addEventListener('keyup', (e) => {
  keys[e.key] = false;
});

spawnStars();
spawnAliens();
loop();
</script>
</body>
</html>
