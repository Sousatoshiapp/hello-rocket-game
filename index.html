<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello Rocket 8bit</title>
  <!-- Carrega fonte Press Start 2P do Google -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #090e23;
      margin: 0;
      padding: 0;
      font-family: 'Press Start 2P', 'VT323', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      color: #adff2f;
    }
    #game {
      background: #090e23;
      box-shadow: 0 0 40px #0a0, 0 0 12px #000;
      margin-bottom: 18px;
      margin-top: 40px;
      display: block;
      outline: none;
      border: none;
    }
  </style>
</head>
<body>
  <canvas id="game" width="800" height="520" tabindex="1"></canvas>
<script>
// --- GARANTE USO DA FONTE PIXELADA ---
const FONT_FAMILY = `"Press Start 2P", "VT323", monospace`;

const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
const WIDTH = canvas.width;
const HEIGHT = canvas.height;

// Sprites
const rocketImg = new Image();
rocketImg.src = 'https://i.imgur.com/I0s0bng.png';
const coinImg = new Image();
coinImg.src = 'https://i.imgur.com/Y7rmVbR.gif';
const alienSpriteSrcs = [
  'https://i.imgur.com/OcVpivo.png',
  'https://i.imgur.com/3D84JpY.png',
  'https://i.imgur.com/UjsDbMw.png'
];
const alienSprites = alienSpriteSrcs.map(src => {
  const img = new Image();
  img.src = src;
  return img;
});

// State
let score = 0;
let coinCount = 0;
let lives = 3;
let level = 1;
let alienSpeed = 0.7;
let gameOver = false;
let gameStarted = false;
let startBtnEnabled = false;

const player = {
  x: WIDTH/2 - 16,
  y: HEIGHT - 64,
  w: 40,
  h: 46,
  targetX: WIDTH/2 - 16,
};

let bullets = [];
let aliens = [];
let stars = [];
let coins = [];

// --- Asset loader ---
let assetsLoaded = 0;
const totalAssets = 1 + 1 + alienSprites.length;
function onAssetLoad() {
  assetsLoaded++;
  if (assetsLoaded === totalAssets) {
    startBtnEnabled = true;
  }
}
rocketImg.onload = onAssetLoad;
coinImg.onload = onAssetLoad;
alienSprites.forEach(img => img.onload = onAssetLoad);

// --- Game Logic (igual ao anterior) ---
function spawnAliens() {
  aliens = [];
  const rows = 3 + Math.min(level, 4);
  const cols = 6 + Math.floor(level * 1.1);
  for (let row = 0; row < rows; row++) {
    for (let col = 0; col < cols; col++) {
      aliens.push({
        x: 32 + col * 64,
        y: 24 + row * 44,
        w: 36,
        h: 38,
        dx: alienSpeed,
        dir: 1,
        sprite: alienSprites[Math.floor(Math.random() * alienSprites.length)]
      });
    }
  }
}
function spawnStars() {
  stars = [];
  for (let i = 0; i < 64; i++) {
    stars.push({ x: Math.random() * WIDTH, y: Math.random() * HEIGHT, r: Math.random() * 1.5 + 0.5 });
  }
}
function drawStars() {
  ctx.save();
  ctx.globalAlpha = 0.7;
  ctx.fillStyle = '#fff';
  stars.forEach(s => {
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, Math.PI*2);
    ctx.fill();
  });
  ctx.restore();
}
function drawPlayer() {
  ctx.drawImage(rocketImg, player.x, player.y, player.w, player.h);
}
function drawAliens() {
  aliens.forEach(a => {
    ctx.drawImage(a.sprite, a.x, a.y, a.w, a.h);
  });
}
function drawBullets() {
  ctx.fillStyle = '#adff2f';
  bullets.forEach(b => ctx.fillRect(b.x, b.y, 3, 14));
}
function drawCoins() {
  coins.forEach(c => {
    ctx.drawImage(coinImg, c.x, c.y, c.w, c.h);
  });
}
function drawHUD() {
  ctx.fillStyle = '#adff2f';
  ctx.font = `18px ${FONT_FAMILY}`;
  ctx.fillText(`SCORE: ${score}`, 22, 30);
  ctx.fillText(`COINS: ${coinCount}`, 220, 30);
  ctx.fillText(`LIVES: ${lives}`, 430, 30);
  ctx.fillText(`LEVEL: ${level}`, 610, 30);
}
function drawGameOver() {
  ctx.save();
  ctx.globalAlpha = 0.95;
  ctx.fillStyle = "#090e23cc";
  ctx.fillRect(0, HEIGHT/2-90, WIDTH, 180);
  ctx.globalAlpha = 1;
  ctx.fillStyle = "#ff0040";
  ctx.font = `36px ${FONT_FAMILY}`;
  ctx.textAlign = 'center';
  ctx.fillText("GAME OVER", WIDTH/2, HEIGHT/2-16);
  ctx.font = `20px ${FONT_FAMILY}`;
  ctx.fillStyle = "#adff2f";
  ctx.fillText('Clique ou pressione [R] para reiniciar', WIDTH/2, HEIGHT/2+36);
  ctx.textAlign = 'start';
  ctx.restore();
}

// --- START BUTTON inside canvas, com visual arcade --- //
function drawStartScreen() {
  ctx.clearRect(0, 0, WIDTH, HEIGHT);
  drawStars();

  // Arcade title: Hello Rocket (gigante, pixelada, com gradiente e sombra)
  let pulse = Math.abs(Math.sin(performance.now() / 420)) * 0.14 + 0.97;
  let fontSize = 82 * pulse;
  ctx.save();
  ctx.font = `bold ${fontSize}px ${FONT_FAMILY}`;
  ctx.textAlign = "center";
  // Arcade gradient
  let gradient = ctx.createLinearGradient(WIDTH/2-260, HEIGHT/2-90, WIDTH/2+260, HEIGHT/2+80);
  gradient.addColorStop(0, "#adff2f");
  gradient.addColorStop(0.4, "#ffe770");
  gradient.addColorStop(1, "#31a853");
  ctx.fillStyle = gradient;
  ctx.shadowColor = "#11ff80";
  ctx.shadowBlur = 20 + 20*pulse;
  ctx.strokeStyle = "#222";
  ctx.lineWidth = 9;
  ctx.strokeText("HELLO ROCKET", WIDTH/2, HEIGHT/2 - 22);
  ctx.fillText("HELLO ROCKET", WIDTH/2, HEIGHT/2 - 22);
  ctx.restore();

  // BotÃ£o Start Game (pixel style)
  if (startBtnEnabled) {
    let btnW = 350, btnH = 62;
    let btnX = WIDTH/2 - btnW/2;
    let btnY = HEIGHT/2 + 54;
    ctx.save();
    ctx.globalAlpha = 1;
    ctx.fillStyle = "#adff2f";
    ctx.strokeStyle = "#090e23";
    ctx.lineWidth = 7;
    ctx.beginPath();
    ctx.roundRect(btnX, btnY, btnW, btnH, 13);
    ctx.fill();
    ctx.shadowColor = "#cfff6b";
    ctx.shadowBlur = 13;
    ctx.stroke();
    ctx.font = `bold 31px ${FONT_FAMILY}`;
    ctx.fillStyle = "#090e23";
    ctx.textAlign = "center";
    ctx.shadowBlur = 0;
    ctx.fillText("START GAME", WIDTH/2, btnY + btnH/2 + 13);
    ctx.restore();
  } else {
    ctx.save();
    ctx.font = `22px ${FONT_FAMILY}`;
    ctx.fillStyle = "#adff2f";
    ctx.textAlign = "center";
    ctx.fillText("CARREGANDO...", WIDTH/2, HEIGHT/2 + 84);
    ctx.restore();
  }
}

let startBtnArea = {
  x: WIDTH/2 - 175, y: HEIGHT/2 + 54, w: 350, h: 62
};
function insideStartBtn(mx, my) {
  return (
    startBtnEnabled &&
    mx >= startBtnArea.x &&
    mx <= startBtnArea.x + startBtnArea.w &&
    my >= startBtnArea.y &&
    my <= startBtnArea.y + startBtnArea.h
  );
}
function introLoop() {
  drawStartScreen();
  requestAnimationFrame(introLoop);
}

// --- GAME FLOW (mesmo do anterior) ---
function fireBullet() {
  if (!gameOver && bullets.length < 6) {
    bullets.push({x: player.x + player.w/2 - 1.5, y: player.y - 10});
  }
}
function endGame() {
  gameOver = true;
  gameStarted = false;
}
function restartGame() {
  score = 0;
  lives = 3;
  coinCount = 0;
  level = 1;
  alienSpeed = 0.7;
  bullets = [];
  coins = [];
  gameOver = false;
  gameStarted = true;
  spawnStars();
  spawnAliens();
  player.x = WIDTH/2 - 16;
  player.targetX = WIDTH/2 - 16;
  loop();
}
function loop() {
  if (!gameStarted) return;
  if (!gameOver) {
    update();
    draw();
    requestAnimationFrame(loop);
  } else {
    draw();
  }
}

// --- Controls ---
canvas.addEventListener('mousemove', (e) => {
  const rect = canvas.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;
  if (!gameStarted && startBtnEnabled) {
    canvas.style.cursor = insideStartBtn(mouseX, mouseY) ? 'pointer' : 'default';
  } else {
    player.targetX = mouseX - player.w/2;
    canvas.style.cursor = 'default';
  }
});
canvas.addEventListener('click', (e) => {
  const rect = canvas.getBoundingClientRect();
  const mouseX = e.clientX - rect.left;
  const mouseY = e.clientY - rect.top;
  if (!gameStarted && startBtnEnabled && insideStartBtn(mouseX, mouseY)) {
    gameStarted = true;
    spawnStars();
    spawnAliens();
    player.x = WIDTH/2 - 16;
    player.targetX = WIDTH/2 - 16;
    score = 0;
    coinCount = 0;
    lives = 3;
    level = 1;
    alienSpeed = 0.7;
    bullets = [];
    coins = [];
    gameOver = false;
    loop();
    return;
  }
  if (gameOver && gameStarted === false) {
    restartGame();
    return;
  }
  if (gameStarted && !gameOver) {
    fireBullet();
  }
});
window.addEventListener('keydown', (e) => {
  if (e.code === "Space" && gameStarted && !gameOver) fireBullet();
  if (e.key.toLowerCase() === "r" && gameOver) restartGame();
});
canvas.addEventListener('touchstart', e => {
  const rect = canvas.getBoundingClientRect();
  const touch = e.touches[0];
  const mx = touch.clientX - rect.left;
  const my = touch.clientY - rect.top;
  if (!gameStarted && startBtnEnabled && insideStartBtn(mx, my)) {
    gameStarted = true;
    spawnStars();
    spawnAliens();
    player.x = WIDTH/2 - 16;
    player.targetX = WIDTH/2 - 16;
    score = 0;
    coinCount = 0;
    lives = 3;
    level = 1;
    alienSpeed = 0.7;
    bullets = [];
    coins = [];
    gameOver = false;
    loop();
    return;
  }
  if (gameOver && gameStarted === false) {
    restartGame();
    return;
  }
  if (gameStarted && !gameOver) fireBullet();
  e.preventDefault();
}, {passive:false});
canvas.addEventListener('touchmove', e => {
  if (gameStarted && !gameOver) {
    const rect = canvas.getBoundingClientRect();
    player.targetX = e.touches[0].clientX - rect.left - player.w/2;
  }
});

// --- Start intro ---
spawnStars();
introLoop();
</script>
</body>
</html>
