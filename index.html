<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rocket Invaders</title>
  <style>
    body {
      margin: 0;
      background: url('https://images.unsplash.com/photo-1473920451331-80022131f5a1?auto=format&fit=crop&w=1920&q=80');
      background-size: cover;
      background-position: center;
      overflow: hidden;
      font-family: sans-serif;
      color: white;
    }
    canvas {
      display: block;
      margin: 0 auto;
      border: 2px solid #ADFF2F;
      background-color: rgba(0, 0, 0, 0.4);
    }
    #startScreen, #gameOverScreen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 2;
    }
    button {
      padding: 10px 20px;
      background-color: #ADFF2F;
      color: black;
      border: none;
      font-size: 18px;
      cursor: pointer;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="startScreen">
    <h1>HELLO ROCKET</h1>
    <button onclick="startGame()">Start Game</button>
  </div>
  <div id="gameOverScreen" style="display:none">
    <h1>Game Over</h1>
    <p>Score: <span id="finalScore">0</span></p>
    <button onclick="startGame()">Play Again</button>
  </div>
  <canvas id="gameCanvas" width="480" height="640"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    const startScreen = document.getElementById("startScreen");
    const gameOverScreen = document.getElementById("gameOverScreen");
    const finalScoreText = document.getElementById("finalScore");

    const playerWidth = 40;
    const playerHeight = 40;
    const rocketImage = new Image();
    rocketImage.src = "https://cdn-icons-png.flaticon.com/512/3219/3219355.png";
    
    let playerX;
    let playerY;
    const playerSpeed = 5;

    const bulletWidth = 4;
    const bulletHeight = 10;
    let bullets = [];

    const meteors = [];
    const meteorWidth = 30;
    const meteorHeight = 30;
    const meteorImage = new Image();
    meteorImage.src = "https://cdn-icons-png.flaticon.com/512/616/616554.png";

    let leftPressed = false;
    let rightPressed = false;
    let spacePressed = false;

    let score = 0;
    let lives = 3;
    let gameRunning = false;

    function startGame() {
      startScreen.style.display = "none";
      gameOverScreen.style.display = "none";
      playerX = canvas.width / 2 - playerWidth / 2;
      playerY = canvas.height - 60;
      bullets = [];
      meteors.length = 0;
      score = 0;
      lives = 3;
      gameRunning = true;
      spawnMeteors();
      requestAnimationFrame(gameLoop);
    }

    function spawnMeteors() {
      for (let i = 0; i < 6; i++) {
        meteors.push({
          x: Math.random() * (canvas.width - meteorWidth),
          y: -Math.random() * 300,
          alive: true
        });
      }
    }

    document.addEventListener("keydown", (e) => {
      if (e.key === "ArrowLeft") leftPressed = true;
      if (e.key === "ArrowRight") rightPressed = true;
      if (e.key === " ") spacePressed = true;
    });

    document.addEventListener("keyup", (e) => {
      if (e.key === "ArrowLeft") leftPressed = false;
      if (e.key === "ArrowRight") rightPressed = false;
      if (e.key === " ") spacePressed = false;
    });

    function drawPlayer() {
      ctx.drawImage(rocketImage, playerX, playerY, playerWidth, playerHeight);
    }

    function drawBullets() {
      ctx.fillStyle = "#FFFFFF";
      bullets.forEach((bullet, index) => {
        ctx.fillRect(bullet.x, bullet.y, bulletWidth, bulletHeight);
        bullet.y -= 7;
        if (bullet.y < 0) bullets.splice(index, 1);
      });
    }

    function drawMeteors() {
      meteors.forEach((meteor) => {
        if (meteor.alive) {
          ctx.drawImage(meteorImage, meteor.x, meteor.y, meteorWidth, meteorHeight);
          meteor.y += 2;
          if (meteor.y > canvas.height) {
            meteor.y = -Math.random() * 300;
            meteor.x = Math.random() * (canvas.width - meteorWidth);
            lives--;
            if (lives <= 0) endGame();
          }
        }
      });
    }

    function handleCollisions() {
      bullets.forEach((bullet, bIndex) => {
        meteors.forEach((meteor) => {
          if (
            meteor.alive &&
            bullet.x < meteor.x + meteorWidth &&
            bullet.x + bulletWidth > meteor.x &&
            bullet.y < meteor.y + meteorHeight &&
            bullet.y + bulletHeight > meteor.y
          ) {
            meteor.alive = false;
            bullets.splice(bIndex, 1);
            score++;
          }
        });
      });
    }

    function drawScore() {
      ctx.fillStyle = "#ADFF2F";
      ctx.font = "18px sans-serif";
      ctx.fillText("Score: " + score, 10, 20);
      ctx.fillText("Lives: " + lives, canvas.width - 80, 20);
    }

    function endGame() {
      gameRunning = false;
      finalScoreText.innerText = score;
      gameOverScreen.style.display = "flex";
    }

    function gameLoop() {
      if (!gameRunning) return;

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawPlayer();
      drawBullets();
      drawMeteors();
      handleCollisions();
      drawScore();

      if (leftPressed && playerX > 0) playerX -= playerSpeed;
      if (rightPressed && playerX + playerWidth < canvas.width) playerX += playerSpeed;
      if (spacePressed && bullets.length < 5) {
        bullets.push({
          x: playerX + playerWidth / 2 - bulletWidth / 2,
          y: playerY
        });
      }

      requestAnimationFrame(gameLoop);
    }
  </script>
</body>
</html>
